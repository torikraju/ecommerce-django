{% extends "base.html" %}


{% block content %}
    <div class='container'>

        <div class='row'>
            <div class='col'>
                <h1>{{ object.title }}</h1>
                created: {{ object.created_at|date }}
                <br>
                updated: {{ object.updated_at|timesince }} ago
                {{ object.description|linebreaks }}<br/>
                {% if object.image %}
                    <img src='{{ object.image.url }}' class='img-fluid'/>
                {% endif %}
            </div>
        </div>
    </div>

{% endblock %}
