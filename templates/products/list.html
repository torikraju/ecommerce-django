{% extends "base.html" %}
{% load static %}

{% block base_head %}
    <link rel='stylesheet' href='{% static "css/main.css" %}'>
{% endblock %}

{% block content %}
    <div class='container'>
        <div class='row'>
            {% for obj in object_list %}
                <div class='col'>
                    {{ forloop.counter }}
                    {% include 'products/snippets/card.html' with instance=obj %}
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
